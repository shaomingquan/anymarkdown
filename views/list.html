<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Cache-Control" content="no-store">
        <title>markdown list</title>
        <link rel="stylesheet" href="/statics/css/global.css">
        <link rel="stylesheet" href="/statics/css/list.css">
    </head>
    <body>
        <div class="top">
          <a class='new-md' href="/edit/<%- Date.now() + '.md' %>">+</a>
          <input type="text" name="search" placeholder="SAERCH" value="">
        </div>
        <div class="list-wrapper">
            <% for(var i = 0 ; i < files.length ; i ++) { file = files[i] %>
                <div class="item">
                    <a target="_blank" href="/edit/<%- file.trim() %>"><%- file %></a>
                </div>
            <% } %>
        </div>
    </body>
    <script src="/statics/js/listui.js"></script>
</html>
