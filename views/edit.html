<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>edit <%- filename %></title>
        <link rel="stylesheet" href="/statics/css/global.css">
        <link rel="stylesheet" href="/statics/css/edit.css">
        <link rel="stylesheet" href="/statics/css/highlight.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="left">
                <div id="filename" class="filename" contenteditable="true"><%- filename.trim() %></div>
                <div id="writing" class="filecontent" spellcheck="false" contenteditable="true"><%- filecontent %></div>
            </div>
            <div class="right">
                <div id="preview" class="preview"></div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
        window.filename = <%- '"' + filename + '"' %>;
    </script>
    <script src="/statics/js/markdown-it.min.js"></script>
    <script src="/statics/js/highlight.min.js"></script>
    <script src="/statics/js/tools.js"></script>
    <script src="/statics/js/editui.js"></script>
</html>
